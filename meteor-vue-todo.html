<!-- body tags are required so static-html knows where to stick this HTML -->
<body>

  <!-- HTML inside this script tag won't be processed, so it's safe for
       defining a Vue template. -->
  <script type="text/x-template" id="app">
    <div class="app">
      <div class="container">
        <!-- The row and col- CSS classes are Bootstrap styling -->
        <div class="row">
          <div class="col-md-6">
            <h1>Meteor Mogul Todos</h1>
            <!-- v-model is Vue magic to connect to the component data -->
            <!--@keyup is Vue magic, shorthand for v-on:, to run a function on event -->
            <input type="text"
                   class="form-control"
                   placeholder="Add a new todo here"
                   v-model="newTodo"
                   @keyup.enter="addNewTodo">
            <div class="todo-list">
              <!-- v-for does a Vue loop over the todos array -->
              <div class="todo" v-for="todo in todos">
                <button class="todo-remove" @click="removeTodo(todo)">&times;</button>
                <!-- {{}} is for interpolation from the data key of the Vue component. -->
                <span> {{ todo.title }} </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

</body>
