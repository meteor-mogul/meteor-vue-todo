<head>
  <title>Meteor Mogul Sample To Do App</title>
</head>

<body>

  <div id="wrapper">
     <app></app>
  </div>

  <template id="app">
    <div class="app">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Meteor Mogul Todos</h1>
            <input type="text"
                   class="form-control"
                   placeholder="Add a new todo here"
                   v-model="newTodo"
                   @keyup.enter="addNewTodo">
            <div class="todo-list">
              <div class="todo" v-for="todo in todos">
                  <span> {{ todo.title }} </span>
                  <button @click="removeTodo(todo)">&times;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

</body>
